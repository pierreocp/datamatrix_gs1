<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©tecteur de caract√®re GS1 - Douchette Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .content {
            padding: 25px;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 1fr 200px;
            gap: 25px;
            align-items: start;
        }

        .scan-area {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .scan-area.scanning {
            border-color: #007bff;
            background: #e3f2fd;
        }

        .scan-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .scan-text {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #495057;
        }

        .expected-format {
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: #6c757d;
            background: white;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #e9ecef;
        }

        .datamatrix-section {
            text-align: center;
        }

        .datamatrix-section h3 {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #495057;
        }

        .datamatrix-image {
            width: 180px;
            height: 180px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 8px;
            background: white;
        }

        .result {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            color: white;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .result.show {
            transform: translateY(0);
            opacity: 1;
        }

        .result h2 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .result-item {
            background: rgba(255,255,255,0.2);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .result-label {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .result-value {
            font-size: 1.1rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-1px);
        }

        .debug-info {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-family: 'Courier New', monospace;
            margin-top: 15px;
            line-height: 1.4;
        }

        .copy-tooltip {
            position: relative;
        }

        .copy-tooltip::after {
            content: 'Copi√© !';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .copy-tooltip.show::after {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 12px;
            }
            
            .content {
                padding: 15px;
            }
            
            .main-layout {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .result-grid {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .datamatrix-image {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç D√©tecteur GS1</h1>
            <p class="subtitle">Outil de diagnostic pour douchettes scanner</p>
        </div>
        <div class="content">
            <div class="main-layout">
                <div class="left-section">
                    <div class="scan-area" id="scanArea">
                        <div class="scan-icon">üì±</div>
                        <div class="scan-text">Pr√™t √† scanner</div>
                        <div class="expected-format">
                            Format attendu : 010123456789012817261030110ABCD1234[GS1]217654
                        </div>
                    </div>
                </div>
                
                <div class="datamatrix-section">
                    <h3>DataMatrix de test :</h3>
                    <img src="https://barcode.tec-it.com/barcode.ashx?data=010123456789012817261030110ABCD1234%5CF217654&code=GS1DataMatrix&translate-esc=on&dmsize=Default" 
                         alt="DataMatrix GS1" class="datamatrix-image" />
                </div>
            </div>
            
            <div class="result" id="result">
                <h2>‚úÖ Caract√®re GS1 d√©tect√© !</h2>
                <div class="result-grid">
                    <div class="result-item">
                        <div class="result-label">Caract√®re g√©n√©r√© :</div>
                        <div class="result-value" id="charDisplay"></div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Code de touche :</div>
                        <div class="result-value" id="keyCodeDisplay"></div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Nom de la touche :</div>
                        <div class="result-value" id="keyNameDisplay"></div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Code ASCII :</div>
                        <div class="result-value" id="asciiDisplay"></div>
                    </div>
                </div>
                
                <div class="buttons">
                    <button class="btn btn-primary" id="copyBtn">
                        üìã Copier le r√©sultat
                    </button>
                    <button class="btn btn-secondary" id="resetBtn">üîÑ Nouveau test</button>
                </div>
            </div>

            <div class="debug-info" id="debugInfo"></div>
        </div>
    </div>

    <script>
        class GS1Detector {
            constructor() {
                this.expectedPrefix = "010123456789012817261030110ABCD1234";
                this.expectedSuffix = "217654";
                this.inputBuffer = "";
                this.isScanning = false;
                this.lastInputTime = 0;
                this.scanTimeout = null;
                this.detectedData = null;
                
                this.initializeElements();
                this.attachEventListeners();
                this.resetDetector();
            }

            initializeElements() {
                this.scanArea = document.getElementById('scanArea');
                this.result = document.getElementById('result');
                this.charDisplay = document.getElementById('charDisplay');
                this.keyCodeDisplay = document.getElementById('keyCodeDisplay');
                this.keyNameDisplay = document.getElementById('keyNameDisplay');
                this.asciiDisplay = document.getElementById('asciiDisplay');
                this.copyBtn = document.getElementById('copyBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.tooltip = document.getElementById('tooltip');
                this.debugInfo = document.getElementById('debugInfo');
            }

            attachEventListeners() {
                // √âcouter tous les √©v√©nements de frappe
                document.addEventListener('keydown', (e) => this.handleKeyDown(e));
                document.addEventListener('keypress', (e) => this.handleKeyPress(e));
                document.addEventListener('input', (e) => this.handleInput(e));
                
                // Boutons
                this.copyBtn.addEventListener('click', () => this.copyResult());
                this.resetBtn.addEventListener('click', () => this.resetDetector());
                
                // Focus automatique pour capturer les √©v√©nements
                window.addEventListener('load', () => {
                    document.body.focus();
                    document.body.setAttribute('tabindex', '-1');
                });
            }

            handleKeyDown(event) {
                const currentTime = Date.now();
                
                // D√©tecter le d√©but d'un scan (frappe rapide)
                if (currentTime - this.lastInputTime > 100) {
                    this.inputBuffer = "";
                    this.isScanning = true;
                    this.scanArea.classList.add('active');
                }
                
                this.lastInputTime = currentTime;
                
                // Stocker les informations de la touche pour analyse
                if (!this.keyEvents) this.keyEvents = [];
                this.keyEvents.push({
                    type: 'keydown',
                    key: event.key,
                    code: event.code,
                    keyCode: event.keyCode,
                    which: event.which,
                    charCode: event.charCode,
                    timestamp: currentTime
                });

                // G√©rer Enter (fin de scan)
                if (event.key === 'Enter' || event.keyCode === 13) {
                    this.processInput();
                    return;
                }

                // Construire le buffer avec le caract√®re
                if (event.key.length === 1) {
                    this.inputBuffer += event.key;
                } else {
                    // Ignorer les touches Shift, Ctrl, Alt qui sont souvent parasites
                    if (event.key === 'Shift' || event.key === 'Control' || event.key === 'Alt') {
                        return; // Ne pas ajouter au buffer
                    }
                    
                    // Pour les touches sp√©ciales (F1-F12, etc), ajouter un marqueur sp√©cial
                    if (event.key.startsWith('F') && event.key.length <= 3) {
                        this.inputBuffer += `[${event.key}]`;
                    } else {
                        // Autres caract√®res sp√©ciaux
                        this.inputBuffer += `[${event.key}:${event.keyCode}]`;
                    }
                }

                // Timeout pour d√©tecter la fin du scan
                clearTimeout(this.scanTimeout);
                this.scanTimeout = setTimeout(() => {
                    if (this.isScanning) {
                        this.processInput();
                    }
                }, 200);
            }

            handleKeyPress(event) {
                // Capturer aussi les √©v√©nements keypress pour plus de pr√©cision
                if (!this.keyEvents) this.keyEvents = [];
                this.keyEvents.push({
                    type: 'keypress',
                    key: event.key,
                    code: event.code,
                    keyCode: event.keyCode,
                    which: event.which,
                    charCode: event.charCode,
                    timestamp: Date.now()
                });
            }

            handleInput(event) {
                // G√©rer les √©v√©nements input si disponibles
                if (event.target.value && this.isScanning) {
                    this.inputBuffer = event.target.value;
                }
            }

            processInput() {
                this.isScanning = false;
                this.scanArea.classList.remove('active');
                
                console.log('Buffer captur√©:', this.inputBuffer);
                console.log('√âv√©nements de touches:', this.keyEvents);

                // Analyser le buffer pour trouver le caract√®re GS1
                const gs1Char = this.findGS1Character(this.inputBuffer);
                
                if (gs1Char) {
                    this.displayResult(gs1Char);
                } else {
                    this.showError();
                }

                // Reset pour le prochain scan
                this.inputBuffer = "";
                this.keyEvents = [];
            }

            findGS1Character(input) {
                console.log('Analyse du buffer:', input);
                console.log('Pr√©fixe attendu:', this.expectedPrefix);
                console.log('Suffixe attendu:', this.expectedSuffix);
                
                // Chercher le pattern avec le pr√©fixe et suffixe attendus
                const prefixIndex = input.indexOf(this.expectedPrefix);
                console.log('Position du pr√©fixe:', prefixIndex);
                
                if (prefixIndex === -1) {
                    console.log('Pr√©fixe non trouv√©');
                    return null;
                }

                const afterPrefix = input.substring(prefixIndex + this.expectedPrefix.length);
                console.log('Apr√®s pr√©fixe:', afterPrefix);
                
                const suffixIndex = afterPrefix.indexOf(this.expectedSuffix);
                console.log('Position du suffixe:', suffixIndex);
                
                if (suffixIndex === -1) {
                    console.log('Suffixe non trouv√©');
                    return null;
                }

                // Le caract√®re GS1 est entre le pr√©fixe et le suffixe
                const gs1Section = afterPrefix.substring(0, suffixIndex);
                console.log('Section GS1 d√©tect√©e:', gs1Section);
                
                // D√©tecter si c'est un marqueur sp√©cial (comme [F8])
                if (gs1Section.includes('[') && gs1Section.includes(']')) {
                    // Extraire le premier marqueur sp√©cial
                    const firstBracket = gs1Section.indexOf('[');
                    const firstCloseBracket = gs1Section.indexOf(']', firstBracket);
                    if (firstBracket !== -1 && firstCloseBracket !== -1) {
                        const specialKey = gs1Section.substring(firstBracket + 1, firstCloseBracket);
                        return {
                            char: specialKey,
                            charCode: 0, // Code sp√©cial
                            fullInput: input,
                            position: prefixIndex + this.expectedPrefix.length,
                            isSpecialKey: true
                        };
                    }
                }
                
                // Caract√®re normal
                if (gs1Section.length === 1) {
                    return {
                        char: gs1Section,
                        charCode: gs1Section.charCodeAt(0),
                        fullInput: input,
                        position: prefixIndex + this.expectedPrefix.length,
                        isSpecialKey: false
                    };
                }

                console.log('Aucun caract√®re GS1 valide d√©tect√©');
                return null;
            }

            displayResult(gs1Data) {
                const char = gs1Data.char;
                const charCode = gs1Data.charCode;
                
                // Trouver l'√©v√©nement clavier correspondant
                const keyEvent = this.findKeyEventForCharacter(char, gs1Data.position, gs1Data.isSpecialKey);
                
                // Afficher les informations selon le type de touche
                if (gs1Data.isSpecialKey) {
                    this.charDisplay.textContent = `Touche ${char}`;
                    this.keyCodeDisplay.textContent = keyEvent ? keyEvent.keyCode : 'N/A';
                    this.keyNameDisplay.textContent = keyEvent ? keyEvent.key : char;
                    this.asciiDisplay.textContent = 'Touche sp√©ciale';
                } else {
                    this.charDisplay.textContent = this.getDisplayableChar(char);
                    this.keyCodeDisplay.textContent = keyEvent ? keyEvent.keyCode : charCode;
                    this.keyNameDisplay.textContent = keyEvent ? (keyEvent.code || keyEvent.key) : 'Inconnu';
                    this.asciiDisplay.textContent = charCode;
                }
                
                // Information de debug
                this.debugInfo.innerHTML = `
                    <strong>Debug :</strong><br>
                    Input complet: ${gs1Data.fullInput}<br>
                    Caract√®re GS1: "${char}" (position ${gs1Data.position})<br>
                    Type: ${gs1Data.isSpecialKey ? 'Touche sp√©ciale' : 'Caract√®re normal'}<br>
                    √âv√©nements captur√©s: ${this.keyEvents ? this.keyEvents.length : 0}
                `;

                this.detectedData = {
                    char: char,
                    charCode: charCode,
                    keyCode: keyEvent ? keyEvent.keyCode : (gs1Data.isSpecialKey ? 'N/A' : charCode),
                    keyName: keyEvent ? (keyEvent.code || keyEvent.key) : (gs1Data.isSpecialKey ? char : 'Inconnu'),
                    asciiCode: gs1Data.isSpecialKey ? 'Touche sp√©ciale' : charCode,
                    isSpecialKey: gs1Data.isSpecialKey
                };

                this.result.classList.add('show');
            }

            findKeyEventForCharacter(char, position, isSpecialKey = false) {
                if (!this.keyEvents) return null;
                
                // Pour les touches sp√©ciales, chercher directement par le nom de la touche
                if (isSpecialKey) {
                    for (let event of this.keyEvents) {
                        if (event.key === char || event.code === char) {
                            return event;
                        }
                    }
                }
                
                // Chercher l'√©v√©nement qui correspond au caract√®re
                for (let event of this.keyEvents) {
                    if (event.key === char || 
                        String.fromCharCode(event.keyCode) === char ||
                        String.fromCharCode(event.charCode) === char) {
                        return event;
                    }
                }
                
                // Si pas trouv√©, prendre l'√©v√©nement au bon timing
                return this.keyEvents.find(e => e.type === 'keydown') || this.keyEvents[0];
            }

            getDisplayableChar(char) {
                const code = char.charCodeAt(0);
                
                // Caract√®res de contr√¥le courants
                const controlChars = {
                    9: 'TAB',
                    10: 'LF',
                    13: 'CR',
                    27: 'ESC',
                    32: 'SPACE'
                };
                
                if (controlChars[code]) {
                    return `${controlChars[code]} (${char})`;
                }
                
                if (code < 32 || code > 126) {
                    return `CTRL+${String.fromCharCode(code + 64)} (code ${code})`;
                }
                
                return char;
            }

            showError() {
                //alert('DataMatrix non reconnu. Veuillez scanner le code avec le format attendu.');
            }

            async copyResult() {
                if (!this.detectedData) return;

                const charDisplay = this.detectedData.isSpecialKey ? 
                    `Touche ${this.detectedData.char}` : 
                    this.getDisplayableChar(this.detectedData.char);

                const resultText = `Caract√®re GS1 d√©tect√©:
Caract√®re: ${charDisplay}
Code de touche: ${this.detectedData.keyCode}
Nom de la touche: ${this.detectedData.keyName}
Code ASCII: ${this.detectedData.asciiCode}

G√©n√©r√© par l'outil de d√©tection GS1`;

                try {
                    await navigator.clipboard.writeText(resultText);
                    this.showTooltip();
                } catch (err) {
                    // Fallback pour les navigateurs plus anciens
                    const textArea = document.createElement('textarea');
                    textArea.value = resultText;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    this.showTooltip();
                }
            }

            showTooltip() {
                this.tooltip.classList.add('show');
                setTimeout(() => {
                    this.tooltip.classList.remove('show');
                }, 2000);
            }

            resetDetector() {
                this.inputBuffer = "";
                this.isScanning = false;
                this.detectedData = null;
                this.keyEvents = [];
                this.result.classList.remove('show');
                this.scanArea.classList.remove('active');
                document.body.focus();
            }
        }

        // Initialiser le d√©tecteur au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            new GS1Detector();
        });
    </script>
</body>
</html>
